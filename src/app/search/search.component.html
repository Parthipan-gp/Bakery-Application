<div id="search">

   <mat-form-field appearance="outline" style="width: 18em; height: 3.2em; ">
    <input matInput type="text" name="searchquery" id="searchquery" [(ngModel)]="searchText" >
   </mat-form-field>
    
    <button mat-icon-button  (click)="search()">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-raised-button color="disabled" (click)="reset()">Reset
    </button>

</div>
